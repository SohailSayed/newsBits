<!doctype html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <h1>
            Today's article summaries from {{source}}:
        </h1>
        {% for index in range(titles| length) %}
            <form action="{{url_for('articleContent')}}" method="POST">
                {% set articleData = {'title': titles[index][0], 'url': urls[index][0], 'content': contents[index][0]} %}
                <input type="hidden" value="{{articleData}}" name="articleData">
                <button type="submit" class="btn btn-link">{{titles[index][0]}} [view full text]</button>
            </form>
            <p>{{summaries[index][0]}}</p>
        {% endfor %}
    </body>
</html>
