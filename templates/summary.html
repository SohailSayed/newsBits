<!doctype html>
<html>
    <body>
        <h1>
            Today's news summary from {{source}}!
        </h1>
        {% for index in range(titles| length) %}
            <h2>
                <a href={{urls[index]}}>
                    {{titles[index]}}
                </a>
            </h2>
            <p>
                {{summaries[index]}}
            </p>
        {% endfor %}
    </body>
</html>
