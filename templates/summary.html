<!doctype html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="{{ url_for('static', filename='style.css')}}" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="nav">
            <form action="{{url_for('home')}}" method="POST">
            <button type="submit" class="homeButton">Home</button>
            </form>
            <p4>{{todaysDate}}</p4>
        </div>
        <h1>
            Today's News Summary From {{sourceClean}}
        </h1>
        <hr class="hr1">
        {% for index in range(titles| length) %}
        <div class="articleBlock">
            <div class="imageBlock"><img src="{{imageURLs[index][0]}}"></div>
            <div class="textBlock">
                <form action="{{url_for('articleContent', source=source, articleTitle=titles[index][0])}}" method="POST">
                    {% set articleData = {'title': titles[index][0], 'url': urls[index][0], 'content': contents[index][0]} %}
                    <input type="hidden" value="{{articleData}}" name="articleData">
                    <button type="submit" class="btn btn-link">{{titles[index][0]}}</button>
                </form>
                <p2>{{datePublishedList[index]}}</p2>
                <p1><b>Summary: </b>{{summaries[index][0]}}</p1>
            </div>
        </div>
        {% endfor %}
    </body>
</html>
