<!doctype html>
<html>
    <body>
        <h1>
            Today's news summary from {{source}}!
        </h1>
        {% for index in range(titles| length) %}
            <h2>
                <a href={{urls[index]}}>
                    {{titles[index]}}
                </a>
            </h2>
            {% if summary and articleURL == urls[index] %}
            <p>{{summary}}</p>
            {% else %}
            <form action="/source" method="post">
                <input type="hidden" value={{urls[index]}} name="articleURL">
                <input type="submit" value="Generate Summary">
            </form>
            {% endif %}
        {% endfor %}
    </body>
</html>
