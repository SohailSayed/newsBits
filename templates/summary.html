<!doctype html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <h1>
            Today's articles from {{source}}:
        </h1>
        {% for index in range(titles| length) %}
            <form action="{{url_for('articleContent', title=titles[index])}}" method="POST">
                <input type="hidden" value={{urls[index]}} name="articleURL">
                <button type="submit" class="btn btn-link">{{titles[index]}} [view full text]</button>
            </form>
            {% if summary and articleURL == urls[index] %}
            <p>{{summary}}</p>
            {% else %}
            <form action="/source" method="post">
                <input type="hidden" value={{urls[index]}} name="articleURL">
                <input type="submit" value="Generate Summary">
            </form>
            {% endif %}
        {% endfor %}
    </body>
</html>
